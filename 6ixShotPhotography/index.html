<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="custom_sass/Main/main-struct.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="custom_sass/Main/index.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  
  <header id="navigation"></header>
  <main>
    <div id="wrapper">
      <div class="carousel carousel-slider">
        <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/1920/1024/fashion/10"></a>
        <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/1920/1024/fashion/5"></a>
        <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/1920/1024/fashion/3"></a>
        <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/1920/1024/fashion/4"></a>
      </div>
    </div>
  </main>
  <!-- End of Main -->

  <footer id="footer"></footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){

      $('#navigation').on("click", "a.button-collapse", function() {

        $('#navigation > nav > div > a.button-collapse').sideNav({
          menuWidth: 200,
          edge: 'left', // Choose the horizontal origin
          closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
          draggable: true // Choose whether you can drag to open on touch screens
        });
      });

      $(function(){
        $("#footer").load("partial-html/footer.html");
        $('#navigation').load("partial-html/navigation.html");
      });

      $('.carousel.carousel-slider').carousel({fullWidth: true, indicators: true});
      autoplay();
      function autoplay() {
        $('.carousel.carousel-slider').carousel('next');
        setTimeout(autoplay, 4500);
      }

    });
  </script>
</body>
</html>
