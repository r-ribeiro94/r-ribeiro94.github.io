<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="custom_sass/Main/main-struct.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="custom_sass/Main/index.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style type="text/css">
    #preloader {
      position:fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;   
      background-color: black; /* change if the mask should have another color then white */
      z-index:99; /* makes sure it stays on top */
    }

    #loader {
      position:absolute;
      left:50%; /* centers the loading animation horizontally one the screen */
      top:50%; /* centers the loading animation vertically one the screen */
      margin-left : -16px;
      margin-top : -16px;
    }
  </style>
</head>
<body style="overflow: hidden;"> 

  <div id="preloader">
    <div id="loader" class="white-text">
      <img src="images/preloading.gif"> <br>
      Loading . . . 
    </div>
  </div>
  
  <header id="navigation" class=""></header>
  <main>
    <div id="wrapper" class="white">
      <div class="carousel carousel-slider">
        <a class="carousel-item" href="#one!"><img src="images/Carasouel/item1-min.JPG"></a>
        <a class="carousel-item" href="#two!"><img src="images/Carasouel/item2-min.JPG"></a>
        <a class="carousel-item" href="#three!"><img src="images/Carasouel/item3-min.JPG"></a>
        <a class="carousel-item" href="#four!"><img src="images/Carasouel/item4-min.JPG"></a>
        <a class="carousel-item" href="#five!"><img src="images/Carasouel/item5-min.JPG"></a>
        <a class="carousel-item" href="#six!"><img src="images/Carasouel/item6-min.JPG"></a>
        <a class="carousel-item" href="#seven!"><img src="images/Carasouel/item7-min.JPG"></a>
        <a class="carousel-item" href="#eight!"><img src="images/Carasouel/item8-min.JPG"></a>

      </div>
    </div>
  </main>
  <!-- End of Main -->

  <footer id="footer" style="margin-top: 3.5%;"></footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){

      $('#navigation').on("click", "a.button-collapse", function() {

        $('#navigation > nav > div > a.button-collapse').sideNav({
          menuWidth: 200,
          edge: 'left', // Choose the horizontal origin
          closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
          draggable: true // Choose whether you can drag to open on touch screens
        });
      });

      $(function(){
        $("#footer").load("partial-html/footer.html");
        $('#navigation').load("partial-html/index-nav.html");
      });

      $('.carousel.carousel-slider').carousel({fullWidth: true, indicators: true});
      autoplay();
      function autoplay() {
        $('.carousel.carousel-slider').carousel('next');
        setTimeout(autoplay, 4500);
      }

    });

    $(window).on('load', function() {
      setTimeout(function() {
        $("#loader").fadeOut();
        $("#preloader").delay(350).fadeOut('slow');
        $("body").delay(350).css({'overflow':'visible'});
        $("#index-nav").addClass('slideInDown').css({'opacity':'1'});  
      }, 4500);
    });
  </script>
</body>
</html>
