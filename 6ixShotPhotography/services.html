<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="custom_sass/Main/main-struct.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="modules/packages.js"></script>

    <style type="text/css">
      .card-panel {
        height: 300px;
      }

      @media (min-width: 992px) and (max-width: 1440px) {
        .card-panel {
          height: 400px;
        }
      }
    </style>
  </head>

  <body ng-app="myApp" ng-controller="PackagesController">
    

    <header id="navigation"></header>
    
    <main>
      <!-- Page Content -->
      <div class="container center-align">
        <div class="row">

          <!-- Services Title -->
          <div class="col s12"><h1>Our Services</h1></div>
          
          <!-- Services -->
          <div class="col s12 m12 l4">
            <a href="#headshots" class="headshots">
              <div class="card-panel black white-text">
                <img src="/images/camera-portrait-mode.svg" style="width: 50%; height: 50%;">
                <h4>Headshots</h4>
                <span>Quality and professional photo sessions and editing.</span>
              </div>
            </a>
          </div>

          <div class="col s12 m12 l4">
            <a href="#weddings" class="weddings">
              <div class="card-panel black white-text">
                <img src="/images/wedding-rings-couple.svg" style="width: 50%; height: 50%;">
                <h4>Weddings</h4>
                <span>Organized and quick service when dealing with the client.</span>
              </div>
            </a>
          </div>

          <div class="col s12 m12 l4" style="margin-bottom: 5%;">
            <a href="#fashion" class="fashion">
              <div class="card-panel black white-text">
                <img src="/images/photographer.svg" style="width: 50%; height: 50%;">
                <h4>Fashion</h4>
                <span>Customers are greated with exceptional customer service, by directing them to the studio and taking their attire.</span>
              </div>
            </a>
          </div>
          <!-- End of Services -->
          
        </div>
        <!-- End of Row -->
      </div>
    <!-- End of Container -->
    </main>
      
    <footer id="footer" style="margin-top: 12.5%;"></footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">

        $('#navigation').on("click", "a.button-collapse", function() {

            $('#navigation > nav > div > a.button-collapse').sideNav({
              menuWidth: 200,
              edge: 'left', // Choose the horizontal origin
              closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
              draggable: true // Choose whether you can drag to open on touch screens
            }
          );
        });

        $(function(){
          $("#footer").load("partial-html/footer.html");
          $('#navigation').load("partial-html/navigation.html")
        });

    </script>
  </body>

</html>
