<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="custom_sass/Main/contact.css"  media="screen,projection"/>


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style type="text/css">

  </style>
</head>
<body>
  <div id="wrapper">
    <header id="navigation"></header>
    <main id="body">
      
      <!-- Contact -->
      <div class="container row" style="padding-top: 175px; padding-bottom: 175px">
        <h1>Contact Us</h1>
        <form class="col s12 left-align">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Send Us Your Inquiries ...</label>
            </div>
          </div>
        </form>
      </div>

      <!-- Map -->
      <div id="map"></div>

      <!-- Contact Info -->
      <div class="row">
        <div class="col s6 left-align flow-text">
          <h3>ADDRESS</h3>
          <div class="divider black"></div>
          <p>Location</p>
          <p>Phone Number</p>
        </div>

        <div class="col s6 left-align flow-text">
          <h3>HOURS</h3>
          <div class="divider black"></div>
          <p>MON-FRI</p>
          <p>SAT - 9AM - 2PM</p>
          <p>SUN CLOSED</p>
        </div>
      </div>
    <main>
  </div>
  <footer id="contactFooter"></footer>
    
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>   
  <script type="text/javascript">

    $('#navigation').on("click", "a.button-collapse", function() {

      $('#navigation > nav > div > a.button-collapse').sideNav({
          menuWidth: 200,
          edge: 'left', // Choose the horizontal origin
          closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
          draggable: true // Choose whether you can drag to open on touch screens
        }
      );
    });
    
    $(function(){
      $("#contactFooter").load("partial-html/footer.html");
      $('#navigation').load("partial-html/navigation.html");
    });
