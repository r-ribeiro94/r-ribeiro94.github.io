<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Initial Page Loading Effect</title>
		<meta name="description" content="Initial Page Loading Effect: Re-creating the effect seen on fontface.ninja" />
		<meta name="keywords" content="page loading, effect, initial, logo, sliding, web design, css animation, transform" />
		<meta name="author" content="Codrops" />
		<!-- <link rel="shortcut icon" href="../favicon.ico"> -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<!-- <link rel="stylesheet" type="text/css" href="css/effect1.css" /> -->
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="demo-1">
		<div id="ip-container" class="ip-container">
			<!-- initial header -->
			<header class="ip-header">
				<h1 class="ip-logo">
						
				</h1>
				<div class="ip-loader">
					<svg class="ip-inner" width="60px" height="60px" viewBox="0 0 80 80">
						<path class="ip-loader-circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
						<path id="ip-loader-circle" class="ip-loader-circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
					</svg>
				</div>
			</header>
			<!-- main content -->
			<div class="ip-main">
				<!-- Navigation -->
			    <nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">
			        <div class="container">
			            <div class="navbar-header page-scroll">
			                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			                    <span class="sr-only">Toggle navigation</span>
			                    <span class="icon-bar"></span>
			                    <span class="icon-bar"></span>
			                    <span class="icon-bar"></span>
			                </button>
			            </div>

			            <!-- Collect the nav links, forms, and other content for toggling -->
			            <div class="collapse navbar-collapse navbar-ex1-collapse navbar-right">
			                <ul class="nav navbar-nav">
			                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
			                    <li class="hidden">
			                        <a class="page-scroll" href="#page-top">Home</a>
			                    </li>
			                    <li>
			                        <a class="page-scroll" href="#about">About</a>
			                    </li>
			                    <li>
			                      <a class="page-scroll services" href="#services">Services</a>
			                    </li>
			                    <li>
			                        <a class="page-scroll" href="#portfolio">Portfolio</a>
			                    </li>
			                    <!-- Future Implementation -->
			                    <li class="hidden">
			                        <a class="page-scroll" href="#contact">Contact</a>
			                    </li>
			                </ul>
			            </div>
			            <!-- /.navbar-collapse -->
			        </div>
			        <!-- /.container -->
			    </nav>

			    <!-- Jumbotron -->
			    <div id="page-top" class="jumbotron custom-jumbo">
			      <!-- <img src="img/avatar.png"> -->
			      <h1>Rogerio Ribeiro</h1>
			      <hr class="star-light">
			      <p>Front-End Developer - Back-End Developer - User Experience Designer</p>
			    </div>
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/pathLoader.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
